<!DOCTYPE html>

<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<script>

function sendRecvDataClear() {
    $('#send').text('');
    $('#recv').text('');
}

function serviceCall(inType, inJsonData, url) {
	
	
	
    if ( inType == 'POST' ) {
    	console.log("POST");
    	$.ajax({
            type       : inType,
            async      : false,
            contentType: 'application/json',
            data        : JSON.stringify(inJsonData),
            dataType   : 'json',
            url        : url,
            error      : function(json){
                console.log('오류');
                console.log(json);
                $('#send').text('');
                $('#recv').text(JSON.stringify(json));
            },
            success    : function(data){
                console.log('성공');
                console.log(data);
                $('#send').text(JSON.stringify(inJsonData));
                $('#recv').text(JSON.stringify(data));
            }
        });
    }
	else 
	if ( inType == 'GET' ) {
    	$.ajax({
            type       : inType,
            async      : false,
            contentType: 'application/text',
            data        : inJsonData,
            dataType   : 'text',
            url        : url,
            error      : function(json){
                console.log('오류');
                console.log(json);
                $('#send').text('');
                $('#recv').text(JSON.stringify(json));
            },
            success    : function(data){
                console.log('성공');
                console.log(data);
                $('#send').text(JSON.stringify(inJsonData));
                $('#recv').text(JSON.stringify(data));
            }
        });
    }
}

function api01_01(){
    // var sendData = JSON.stringify({type:$('#type').val(), complete:$('#complete').val(), page:$('#page').val()});
    // alert ($('#nm').val());
    jsonData = {

        nm : $('#nm').val()
        ,alias : $('#alias').val()
        ,pwd   : $('#pwd').val()
        ,telNo : $('#telNo').val()
        ,email : $('#email').val()
    };
    alert(JSON.stringify(jsonData));
    console.log(jsonData);

    var jsonData;
    return jsonData;
}

function api01_02(){
    sendRecvDataClear();
    var url = 'http://localhost:8080/api/custSvc/signUp';
    var type = 'POST';
    var jsonData = api01_01();
    serviceCall(type, jsonData, url);
}
